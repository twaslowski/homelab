      endpoint: s3.eu-central-1.amazonaws.com
      insecure: false
      s3ForcePathStyle: true
      s3UrlStyle: path
    bucketNames:
      chunks: 246770851643-eu-central-1-homelab-cluster-storage
deploymentMode: SingleBinary
singleBinary:
  replicas: 1
  resources:
