alertmanager:
  enabled: false

prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
    thanos:
      objectStorageConfig:
        existingSecret:
          name: thanos-config
          key: thanos-config.yaml
    nodeSelector:
      kubernetes.io/role: control-plane
    podMonitorNamespaceSelector: { }
    podMonitorSelector:
      matchLabels:
        app.kubernetes.io/component: monitoring
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: longhorn
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 8Gi

grafana:
  enabled: true
  defaultDashboardsTimezone: Europe/Berlin
  defaultDashboardsEnabled: false
  nodeSelector:
    kubernetes.io/role: control-plane
  ingress:
    enabled: true
    ingressClassName: cloudflare-tunnel
    hosts:
      - grafana.twaslowski.com
  sidecar:
    datasources:
      enabled: true
      label: grafana_datasource
      searchNamespace: monitoring
