---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pg-secret
  namespace: shlink
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-production
  target:
    name: pg-secret
    template:
      data:
        username: '{{ .user }}'
        password: '{{ .password }}'
        uri: 'postgresql://{{ .user }}:{{ .password }}@shlink-pg-rw:5432/shlink'
  data:
    - secretKey: password
      remoteRef:
        key: /shlink/pg/password
    - secretKey: user
      remoteRef:
        key: /shlink/pg/user
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: shlink-api-key
  namespace: shlink
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-production
  target:
    name: shlink-api-key
  data:
    - secretKey: api-key
      remoteRef:
        key: /shlink/api-key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: barman-secret
  namespace: shlink
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical-production
  target:
    name: barman-aws-creds
  data:
    - secretKey: aws_access_key_id
      remoteRef:
        key: /aws/access_key_id
    - secretKey: aws_secret_access_key
      remoteRef:
        key: /aws/secret_access_key