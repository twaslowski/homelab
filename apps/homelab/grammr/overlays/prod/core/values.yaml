fullnameOverride: core
image:
  tag: main-20250925150217-3296d39 # {"$imagepolicy": "grammr:grammr-main:tag"}
  repository: grammrapp/grammr-core # {"$imagepolicy": "grammr:grammr-main:name"}
  pullPolicy: Always
environmentVariables:
  - name: DATASOURCE_URL
    valueFrom:
      secretKeyRef:
        name: pg-secret
        key: jdbc-uri
  - name: ALLOWED_ORIGIN
    value: https://grammr.app
  - name: ANKI_EXPORTER_URL
    value: http://anki-exporter:8000
  - name: JWT_PUBLIC_KEY
    valueFrom:
      configMapKeyRef:
        name: clerk-jwt-public-key
        key: jwt-key.pub
ingress:
  enabled: true
  className: cloudflare-tunnel
  host: server-prod.grammr.app
  paths:
    - /api/
    - /actuator/health
languages:
  - code: ru
    morphology:
      enabled: true
      uri: http://morphology-ru:8000/morphological-analysis
    inflection:
      enabled: true
      uri: http://inflection-ru:8000/inflect
