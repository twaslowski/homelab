apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: vaultwarden-pg-monitor
  namespace: vaultwarden
  labels:
    app.kubernetes.io/part-of: vaultwarden
    app.kubernetes.io/component: monitoring
spec:
  namespaceSelector:
    matchNames:
      - vaultwarden
  selector:
    matchExpressions:
      - key: "cnpg.io/cluster"
        operator: In
        values:
          - vaultwarden-pg
  podMetricsEndpoints:
    - port: metrics