apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-pg
spec:
  instances: 2

  bootstrap:
    recovery:
      source: origin

  #    initdb:
#      database: vaultwarden
#      owner: vaultwarden
#      secret:
#        name: pg-secret

  externalClusters:
    - name: origin
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: backup-store-dr
          serverName: vaultwarden-pg

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: backup-store

  storage:
    size: 4Gi
  monitoring:
    enablePodMonitor: true
